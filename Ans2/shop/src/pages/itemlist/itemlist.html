<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title>จัดการสินค้า</ion-title>
      <button ion-button round (click)="add()">เพิ่มสินค้า</button>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row text-center>
      <ion-label>ชื่อสินค้า</ion-label>
      <ion-label>ราคาต่อหน่วย</ion-label>
    </ion-row>
    <ion-row text-center *ngFor="let item of Data">
      <ion-label>{{ item.name }}</ion-label>
      <ion-label>{{ item.price }}</ion-label>
    </ion-row>
</ion-content>
