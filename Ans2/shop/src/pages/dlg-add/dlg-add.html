<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อสินค้า</ion-label>
    <ion-input type="text" [(ngModel)]="product"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ราคาต่อหน่วย</ion-label>
    <ion-input type="number" [(ngModel)]="price"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button round block (click)="closeDialog()">Cancle</button>
    </ion-col>
    <ion-col>
      <button ion-button round block (click)="okDialog()">OK</button>
    </ion-col>
  </ion-row>
</ion-content>
