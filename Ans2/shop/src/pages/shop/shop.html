<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title>shop</ion-title>
    </ion-row>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-item text-center>
    <ion-label>ชื่อสินค้า</ion-label>
    <ion-label>ราคาต่อหน่วย</ion-label>
    <ion-label>จำนวน</ion-label>
  </ion-item>
  <ion-row text-center *ngFor="let item of Data">
    <ion-label>{{ item.name }}</ion-label>
    <ion-label>{{ item.price }}</ion-label>
    <ion-input class="backgroundinput" type="number" [(ngModel)]="item.count"></ion-input>
  </ion-row>
  <button ion-button round block (click)="cart()">Add to Cart</button>
</ion-content>
