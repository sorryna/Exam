<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-label>ดอกเบี้ยที่ต้องการ {{ inter }} (%)</ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>ยอดเงินต้น</ion-label>
          <ion-input type="number" [(ngModel)]="loan"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>จำนวนปี</ion-label>
          <ion-input type="number" [(ngModel)]="year"></ion-input>
        </ion-item>
        <button ion-button block round (click)="result()">คำนวน</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-label>ปีที่</ion-label>
        <ion-label>คงค้าง</ion-label>
        <ion-label>ดอกเบี้ย</ion-label>
        <ion-label>ยอดที่ต้องชำระ</ion-label>
      </ion-row>
      <ion-row text-center *ngFor="let item of Data">
        <ion-label>{{ item.year }}</ion-label>
        <ion-label>{{ item.loan }}</ion-label>
        <ion-label>{{ item.paid }}</ion-label>
        <ion-label>{{ item.pay }}</ion-label>
      </ion-row>
    </ion-card-content>
  </ion-card>


</ion-content>
